<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>People Responsible</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 600px;
      padding: 30px 20px;
      text-align: center;
    }

    h1 {
      font-weight: 300;
      font-size: 32px;
      margin-bottom: 40px;
	  text-align:center;
    }

    .card {
	width:550px;
      background-color: #1a1a1a;
      border-radius: 20px;
      padding: 25px 20px;
      margin-bottom: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 0 15px rgba(255,255,255,0.03);
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .card .name {
      font-size: 18px;
      font-weight: 400;
      margin-bottom: 6px;
    }

    .role {
      font-size: 13px;
      font-weight: 600;
      color: #b3b3b3;
      margin-bottom: 6px;
    }

    .contact {
      font-size: 13px;
      color: #888;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
<div>
<br>
      <h1 style="font-family: 'Poppins', sans-serif;font-weight:200;font-size:40px;">PEOPLE RESPONSIBLE</h1>

    <div class="card" id="father">
      <img src="images/father.png" alt="Rev James Thomas" />
      <p style="font-family: 'Poppins', sans-serif;font-weight:100;font-size:20px;">REV JAMES THOMAS</p>
	  <br>
      <h2 class="role">CONTACT REVERENT</h2>
      <p class="contact">+254 56789890</p>
    </div>

    <div class="card" id="teacher">
      <img src="images/teacher.png" alt="Viola Davis Thomas" />
      <p style="font-family: 'Poppins', sans-serif;font-weight:100;font-size:20px;">VIOLA DAVIS THOMAS</p>
	  <br>
      <h2 class="role">CONTACT TEACHER</h2>
      <p class="contact">+254 57892850</p>
    </div>

    <div class="card" id="kid">
      <img src="images/kid.png" alt="Justin David Leonard" />
      <p style="font-family: 'Poppins', sans-serif;font-weight:100;font-size:20px;">JUSTIN DAVID LEONARD</p>
	  <br>
      <h2 class="role">CONTACT LEADER</h2>
      <p class="contact">NIL</p>
    </div>

    <div class="card" id="team">
      <img src="images/team.png" alt="Holy Communion Team" />
      <p style="font-family: 'Poppins', sans-serif;font-weight:100;font-size:20px;">HOLY COMMUNION TEAM</p>
	  <br>
      <h2 class="role">CONTACT TEAM</h2>
      <p class="contact">holycommunion@gmail.com</p>
    </div>
	<br>
	<footer ><center>FEEL FREE TO CONTACT US</center></footer>
	<br>
</div>
</body>
</html>
